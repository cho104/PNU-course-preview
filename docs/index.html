<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNU Course Planner</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="app_data.js"></script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background: #f8fafc; overflow: hidden; }
        .scroller::-webkit-scrollbar { width: 6px; }
        .scroller::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .grid-container { display: grid; grid-template-rows: repeat(14, 1fr); height: 100%; }
        .grid-row { border-bottom: 1px solid #e2e8f0; }
        .grid-row:last-child { border-bottom: none; }
        .dash-anim { stroke-dasharray: 4; animation: dash 20s linear infinite; }
        @keyframes dash { to { stroke-dashoffset: -100; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        const START_HOUR = 9; 
        const END_HOUR = 23; 
        const HOURS_COUNT = END_HOUR - START_HOUR;
        const DAYS = ["Mon", "Tue", "Wed", "Thu", "Fri"];
        const COLORS = [
            "bg-red-100 border-red-300 text-red-900", "bg-orange-100 border-orange-300 text-orange-900",
            "bg-amber-100 border-amber-300 text-amber-900", "bg-yellow-100 border-yellow-300 text-yellow-900",
            "bg-lime-100 border-lime-300 text-lime-900", "bg-green-100 border-green-300 text-green-900",
            "bg-emerald-100 border-emerald-300 text-emerald-900", "bg-teal-100 border-teal-300 text-teal-900",
            "bg-cyan-100 border-cyan-300 text-cyan-900", "bg-sky-100 border-sky-300 text-sky-900",
            "bg-blue-100 border-blue-300 text-blue-900", "bg-indigo-100 border-indigo-300 text-indigo-900",
            "bg-violet-100 border-violet-300 text-violet-900", "bg-purple-100 border-purple-300 text-purple-900",
            "bg-fuchsia-100 border-fuchsia-300 text-fuchsia-900", "bg-pink-100 border-pink-300 text-pink-900",
            "bg-rose-100 border-rose-300 text-rose-900", "bg-slate-200 border-slate-400 text-slate-800",
            "bg-stone-200 border-stone-400 text-stone-800", "bg-gray-200 border-gray-400 text-gray-800"
        ];
        const Avatar = ({ names, colorIdx }) => {
            const mainName = names && names.length > 0 ? names[0].trim() : "?";
            const initial = mainName.charAt(0);
            const isMulti = names && names.length > 1;
            const styleClass = COLORS[colorIdx % COLORS.length].replace('border', 'ring').replace('bg-', 'bg-opacity-50 bg-');
            return (
                <div className={`relative w-8 h-8 rounded-full ${styleClass} ring-1 flex items-center justify-center font-bold text-xs shadow-sm shrink-0`}>
                    {initial}
                    {isMulti && <div className="absolute -bottom-1 -right-1 bg-white rounded-full w-4 h-4 flex items-center justify-center text-[8px] border border-slate-200 shadow-sm">+{names.length - 1}</div>}
                </div>
            );
        };
        const LandingPage = ({ onSelect }) => (
            <div className="fixed inset-0 bg-slate-900 flex flex-col items-center justify-center text-white z-50">
                <h1 className="text-5xl font-black mb-12"><span className="text-blue-500">PNU</span> Planner</h1>
                <div className="flex gap-6 mb-12">
                    {["AI", "CS", "ALL"].map(m => (
                        <button key={m} onClick={() => onSelect(m)} 
                            className="w-48 h-32 bg-white/10 hover:bg-white/20 border border-white/10 rounded-xl backdrop-blur font-bold text-xl transition transform hover:-translate-y-1">
                            {m === "ALL" ? "모두 보기" : (m === "AI" ? "인공지능전공" : "컴퓨터공학전공")}
                        </button>
                    ))}
                </div>
                <div className="max-w-lg w-full bg-slate-800/50 backdrop-blur-md border border-slate-700 rounded-xl p-6 text-center shadow-lg">
                    <div className="text-orange-400 font-bold mb-3 text-sm tracking-wide uppercase">
                        <i className="fas fa-info-circle mr-2"></i>
                        Status Update (12-31-2025)
                    </div>
                    <p className="text-slate-300 text-sm leading-relaxed mb-4">
                        This project is no longer actively maintained.<br/>
                        If you need update, please directly modify the source using <code className="bg-slate-900 px-1.5 py-0.5 rounded text-orange-200 font-mono text-xs">git clone</code> or <code className="bg-slate-900 px-1.5 py-0.5 rounded text-orange-200 font-mono text-xs">fork</code>.
                    </p>
                    <div className="flex justify-center gap-6 text-sm font-medium border-t border-slate-700/50 pt-4">
                        <a href="https://onestop.pusan.ac.kr/" target="_blank" className="text-blue-400 hover:text-blue-300 transition flex items-center gap-2">
                            <i className="fas fa-external-link-alt"></i> PNU OneStop
                        </a>
                        <span className="text-slate-600">|</span>
                        <a href="reconstructed_timetable.html" target="_blank" className="text-blue-400 hover:text-blue-300 transition flex items-center gap-2">
                            <i className="fas fa-file-pdf"></i> Reference PDF
                        </a>
                    </div>
                </div>
            </div>
        );
        const App = () => {
            const [db, setDb] = useState(null);
            const [mode, setMode] = useState(null);
            const [view, setView] = useState("TIMETABLE");
            const [schedule, setSchedule] = useState([]);
            const [search, setSearch] = useState("");
            useEffect(() => {
                if (window.APP_DATA) {
                    const overrides = {"컴퓨터및프로그래밍입문": 4,"프로그래밍원리와실습": 4,"C++프로그래밍과실습": 4,"논리회로설계및실험": 2,"소프트웨어설계및실험": 2,"임베디드시스템설계및실험": 2,"어드벤처디자인": 2};
                    const data = window.APP_DATA;
                    Object.values(data.courses).forEach(course => {
                        if (overrides[course.title]) course.credit = overrides[course.title];
                    });
                    setDb({ ...data });
                }
                else alert("app_data.js not found!");
            }, []);
            const displayedCourses = useMemo(() => {
                if (!db) return [];
                let list = Object.values(db.courses);
                if (mode !== "ALL") list = list.filter(c => c.isCurriculum === true);
                if (search) list = list.filter(c => c.title.toLowerCase().includes(search.toLowerCase()));
                return list.sort((a, b) => {
                    const aOff = a.offerings.length > 0;
                    const bOff = b.offerings.length > 0;
                    if (aOff && !bOff) return -1;
                    if (!aOff && bOff) return 1;
                    return a.title.localeCompare(b.title);
                });
            }, [db, search, mode]);
            const totalCredits = schedule.reduce((sum, c) => sum + c.credit, 0);
            const handleAdd = (course, offering) => {
                if (totalCredits + course.credit > 24) return alert("24학점 초과!");
                const conflict = offering.times.some(t => 
                    schedule.some(s => s.times.some(st => st.day === t.day && Math.max(st.start, t.start) < Math.min(st.end, t.end)))
                );
                if (conflict) return alert("시간표 중복!");
                setSchedule([...schedule, { ...offering, title: course.title, credit: course.credit, colorIdx: course.colorIdx, uid: Math.random() }]);
            };
            if (!db) return <div className="p-10">Loading Data...</div>;
            if (!mode) return <LandingPage onSelect={setMode} />;
            return (
                <div className="flex h-screen w-screen bg-slate-50">
                    <div className="w-[400px] bg-white border-r border-slate-200 flex flex-col z-20 shadow-xl">
                        <div className="p-4 border-b">
                            <h2 className="text-xl font-bold mb-2">{mode === 'ALL' ? '전체 강좌' : (mode === "AI" ? "인공지능전공" : "컴퓨터공학전공")}</h2>
                            <input className="w-full bg-slate-100 p-2 rounded border focus:outline-blue-500" placeholder="검색..." value={search} onChange={e => setSearch(e.target.value)} />
                        </div>
                        <div className="flex-1 overflow-y-auto scroller p-2 space-y-2 bg-slate-50">
                            {displayedCourses.map(c => {
                                const isOffered = c.offerings.length > 0;
                                const spec = c.specs && mode !== 'ALL' ? c.specs[mode] : {type: "일반선택", year: ""};
                                const typeLabel = spec ? spec.type : "일반선택";
                                const yearLabel = spec ? spec.year : "";
                                const badgeColor = typeLabel.includes("필수") ? "bg-red-100 text-red-600" : (typeLabel.includes("기초") ? "bg-amber-100 text-amber-600" : "bg-slate-100 text-slate-500");
                                return (
                                    <div key={c.title} className={`bg-white p-3 rounded-lg border transition-all ${isOffered ? 'border-slate-200 hover:border-blue-300 shadow-sm' : 'border-slate-100 opacity-60'}`}>
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <div className={`font-bold ${!isOffered ? 'text-slate-400' : 'text-slate-800'}`}>{c.title}</div>
                                                <div className="mt-1 flex gap-1">
                                                    <span className={`text-[10px] px-1.5 py-0.5 rounded font-bold ${badgeColor}`}>{typeLabel}</span>
                                                    {yearLabel && yearLabel !== "N/A" && <span className="text-[10px] px-1.5 py-0.5 rounded font-bold bg-blue-50 text-blue-600">{yearLabel}</span>}
                                                </div>
                                            </div>
                                            <div className="text-xs font-bold text-slate-400">{c.credit}학점</div>
                                        </div>
                                        {isOffered && (
                                            <div className="mt-3 space-y-1 border-t pt-2 border-slate-50">
                                                {c.offerings.map(off => (
                                                    <div key={off.id} className="flex justify-between items-center text-sm bg-slate-50 p-1.5 rounded group hover:bg-blue-50 transition">
                                                        <div className="flex items-center gap-2">
                                                            <Avatar names={off.profs} colorIdx={c.colorIdx} />
                                                            <div>
                                                                <div className="font-medium text-slate-700">{off.profs.join(", ")}</div>
                                                                <div className="text-xs text-slate-400">{off.times.map(t => `${t.day} ${Math.floor(t.start)}:${(t.start%1)*60||'00'}`).join(', ')}</div>
                                                            </div>
                                                        </div>
                                                        <button onClick={() => handleAdd(c, off)} className="bg-blue-600 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition font-bold">추가</button>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                    <div className="flex-1 flex flex-col bg-slate-100">
                        <div className="h-14 bg-white border-b flex justify-between items-center px-4 shadow-sm z-30">
                            <div className="flex items-center gap-4">
                                <button onClick={() => setMode(null)} className="flex items-center gap-2 text-slate-500 hover:text-blue-600 transition font-bold text-sm">
                                    <i className="fas fa-chevron-left"></i>
                                    <span>전공선택</span>
                                </button>
                                <div className="w-px h-4 bg-slate-200"></div>
                                <div className="flex gap-1 bg-slate-100 p-1 rounded-lg">
                                    <button onClick={() => setView('TIMETABLE')} className={`px-3 py-1 rounded font-bold text-sm ${view==='TIMETABLE'?'bg-white text-blue-600 shadow-sm':'text-slate-500 hover:text-slate-700'}`}>시간표</button>
                                    <button onClick={() => setView('MAP')} className={`px-3 py-1 rounded font-bold text-sm ${view==='MAP'?'bg-white text-blue-600 shadow-sm':'text-slate-500 hover:text-slate-700'}`}>지도</button>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="text-right">
                                    <div className="text-[10px] text-slate-400 font-bold uppercase">Credits</div>
                                    <div className={`text-lg font-black leading-none ${totalCredits > 21 ? 'text-orange-500' : 'text-slate-800'}`}>
                                        {totalCredits}<span className="text-sm text-slate-300">/24</span>
                                    </div>
                                </div>
                                <div className="w-9 h-9 relative flex items-center justify-center">
                                    <svg className="w-full h-full transform -rotate-90">
                                        <circle cx="18" cy="18" r="14" stroke="#f1f5f9" strokeWidth="4" fill="none" />
                                        <circle cx="18" cy="18" r="14" stroke={totalCredits > 21 ? '#f97316' : '#3b82f6'} strokeWidth="4" fill="none" strokeDasharray="88" strokeDashoffset={88 - (88 * totalCredits / 24)} className="transition-all duration-500" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div id="workspace-area" className="flex-1 relative bg-white overflow-hidden">
                            {view === 'TIMETABLE' ? (
                                <Timetable schedule={schedule} onRemove={uid => setSchedule(schedule.filter(s => s.uid !== uid))} />
                            ) : (
                                <CampusMap schedule={schedule} buildings={db.buildings} distances={db.distances} />
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        const Timetable = ({ schedule, onRemove }) => {
            const hours = Array.from({length: HOURS_COUNT}, (_, i) => START_HOUR + i);
            return (
                <div className="h-full flex flex-col p-4">
                    <div className="flex ml-14 mb-2">
                        {DAYS.map(d => (<div key={d} className="flex-1 text-center font-bold text-slate-600 bg-slate-50 py-2 rounded-lg mx-1 shadow-sm border border-slate-100">{d}</div>))}
                    </div>
                    <div className="flex-1 flex relative min-h-0">
                        <div className="w-14 flex flex-col justify-between pr-2 text-right text-xs text-slate-400 font-mono py-2">
                            {hours.map(h => <div key={h} className="translate-y-[-50%]">{h}:00</div>)}
                        </div>
                        <div className="flex-1 flex">
                            {DAYS.map(day => (
                                <div key={day} className="flex-1 relative border-l border-slate-100 mx-1">
                                    <div className="absolute inset-0 grid-container z-0">{hours.map(h => <div key={h} className="grid-row"></div>)}</div>
                                    {schedule.map(cls => (
                                        cls.times.filter(t => t.day === day).map((t, idx) => {
                                            const top = ((t.start - START_HOUR) / HOURS_COUNT) * 100;
                                            const height = ((t.end - t.start) / HOURS_COUNT) * 100;
                                            return (
                                                <div key={`${cls.uid}-${idx}`} 
                                                    className={`absolute w-full left-0 border-l-4 p-1 shadow-sm cursor-pointer overflow-hidden z-10 group transition-all hover:brightness-95 hover:z-20 ${COLORS[cls.colorIdx % COLORS.length]}`}
                                                    style={{ top: `${top}%`, height: `${height}%` }}
                                                    onClick={() => onRemove(cls.uid)}>
                                                    <div className="text-[10px] font-bold leading-tight">{cls.title}</div>
                                                    <div className="text-[9px] opacity-75">{cls.profs.join(', ')}</div>
                                                    <div className="hidden group-hover:block absolute top-0.5 right-1 text-red-500 font-bold text-xs bg-white/50 rounded px-1">×</div>
                                                </div>
                                            )
                                        })
                                    ))}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            )
        };
        const CampusMap = ({ schedule, buildings, distances }) => {
            const [mapDay, setMapDay] = useState("Mon");
            const daySchedule = useMemo(() => {
                return schedule.map(c => ({ ...c, activeTime: c.times.find(t => t.day === mapDay) })).filter(c => c.activeTime);
            }, [schedule, mapDay]);
            const grouped = useMemo(() => {
                const map = {};
                daySchedule.forEach(c => {
                    const b = c.bldg || "ONLINE";
                    if(!map[b]) map[b] = [];
                    map[b].push(c);
                });
                return map;
            }, [daySchedule]);
            const routes = useMemo(() => {
                const sorted = [...daySchedule].sort((a, b) => a.activeTime.start - b.activeTime.start);
                const edges = [];
                const edgeCounts = {}; 
                for(let i=0; i<sorted.length-1; i++) {
                    const from = sorted[i].bldg || "ONLINE";
                    const to = sorted[i+1].bldg || "ONLINE";
                    if (from !== to) {
                        const pairKey = [from, to].sort().join("-");
                        const idx = edgeCounts[pairKey] || 0;
                        edgeCounts[pairKey] = idx + 1;
                        const dist = distances[`${from}-${to}`] || distances[`${to}-${from}`];
                        edges.push({ a: from, b: to, time: dist, idx });
                    }
                }
                return edges;
            }, [daySchedule, distances]);
            return (
                <div className="w-full h-full relative bg-slate-200 overflow-hidden flex flex-col">
                    <div className="absolute top-4 left-1/2 -translate-x-1/2 bg-white rounded-lg shadow-lg z-30 flex p-1 border border-slate-200">
                        {DAYS.map(d => (
                            <button key={d} onClick={() => setMapDay(d)}
                                className={`px-4 py-1 rounded text-sm font-bold transition ${mapDay===d ? 'bg-blue-600 text-white shadow-sm' : 'text-slate-500 hover:bg-slate-100'}`}>
                                {d}
                            </button>
                        ))}
                    </div>
                    <div className="flex-1 relative flex items-center justify-center p-4">
                        <div className="relative w-full h-full max-w-[850px] max-h-[750px]">
                            <img src="hHeRT93Tvaw6XstU.jpg" className="w-full h-full object-contain" alt="Map" />
                            <svg className="absolute inset-0 w-full h-full pointer-events-none z-10" viewBox="0 0 100 100" preserveAspectRatio="none">
                                <defs>
                                    <marker id="arrow" markerWidth="4" markerHeight="4" refX="2" refY="2" orient="auto" markerUnits="strokeWidth">
                                        <path d="M0,0 L0,4 L4,2 z" fill="#3b82f6" />
                                    </marker>
                                </defs>
                                {routes.map((r, i) => {
                                    const bA = buildings[r.a];
                                    const bB = buildings[r.b];
                                    if(!bA || !bB) return null;
                                    const offset = (r.idx + 1) * 5; 
                                    const midX = (bA.x_pct + bB.x_pct) / 2;
                                    const midY = (bA.y_pct + bB.y_pct) / 2;
                                    return (
                                        <g key={i}>
                                            <path d={`M${bA.x_pct},${bA.y_pct} Q${midX},${midY - offset} ${bB.x_pct},${bB.y_pct}`}
                                                fill="none" stroke="#3b82f6" strokeWidth="0.8" className="dash-anim" markerEnd="url(#arrow)"/>
                                            <text x={midX} y={midY - offset - 2} textAnchor="middle" fontSize="3" fill="#1d4ed8" fontWeight="bold">{r.time}m</text>
                                        </g>
                                    )
                                })}
                            </svg>
                            {Object.keys(grouped).map(id => {
                                const classes = grouped[id];
                                const coords = buildings[id];
                                if (!coords) return null;
                                return (
                                    <div key={id} className="absolute transform -translate-x-1/2 -translate-y-1/2 z-20 cursor-pointer group" 
                                         style={{ left: `${coords.x_pct}%`, top: `${coords.y_pct}%` }}>
                                        <div className={`w-8 h-8 rounded-full border-2 border-white shadow-xl flex items-center justify-center font-bold text-white text-xs ${id==='ONLINE'?'bg-sky-400':'bg-blue-600'} hover:scale-110 transition`}>{classes.length}</div>
                                        <div className="absolute top-full mt-1 left-1/2 -translate-x-1/2 bg-white/90 px-2 py-0.5 rounded text-[10px] font-bold border border-white/50 whitespace-nowrap shadow-sm">
                                            {id === 'ONLINE' ? 'Virtual' : `Bldg ${id}`}
                                        </div>
                                        
                                        <div className="absolute bottom-full mb-3 left-1/2 -translate-x-1/2 w-48 hidden group-hover:flex flex-col-reverse gap-1 z-50">
                                            {classes.map((cls, idx) => (
                                                <div key={cls.uid} className={`bg-white p-2 rounded-lg shadow-xl border border-slate-200 transition-transform ${COLORS[cls.colorIdx % COLORS.length].replace('text-', 'border-l-4 border-')}`}>
                                                    <div className="font-bold text-xs truncate text-slate-800">{cls.title}</div>
                                                    <div className="text-[10px] text-slate-500 flex justify-between">
                                                        <span>{cls.profs[0]}</span>
                                                        <span>{Math.floor(cls.activeTime.start)}:00</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                </div>
            )
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
